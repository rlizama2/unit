name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-lastest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B test

      - name: Build with Maven
        run: mvn clean install  # O el comando que uses para construir tu proyecto

      - name: Run tests
        run: mvn test  # O el comando que uses para ejecutar tus pruebas